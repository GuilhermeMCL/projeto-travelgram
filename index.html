<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TravelGram | </title>
    <link rel="stylesheet" href="styles/index.css" <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="bg-surface-color">
        <nav class="container">
            <a href="#" id="log">
                <img src="assets/Logo.svg" alt="Logo TravelGram">
            </a>

            <ul id="primary-menu">
                <li>
                    <a href="#">
                        <img src="assets/icons/MagnifyingGlass.svg" alt="icone de lupa">
                    </a>
                </li>
                <li><a href="#">Explorer</a></li>
                <li><a href="#">Minhas viagens</a></li>
                <li><a href="#">
                        <img src="assets/images/Profile.jpeg" alt="Imagam de perfil">
                    </a></li>
            </ul>
        </nav>

        <header>
            <div class="container">
                <div id="Profile">
                    <img src="assets/images/Profile.jpeg" alt="imagem guilherme maciel " id="foto">
                    <div>
                    <h1>Guilherme maciel</h1>
                    <p>
                        Projeto simples de HTML5 e CSS para meu portifolio, onde exibe os lugares que eu gostaria de visitar com minha namorada
        
                    </p>
                    </div>
                </div>

                <ul id="info">
                    <li>
                        <img src="assets/icons/MapPin.svg" alt="icone de mapa">
                        <Span>Máringa,Paraná - Brasil </Span>
                    </li>
                    <li>
                        <img src="assets/icons/AirplaneTilt.svg" alt="icone de imagem">
                        <Span>37 países  </Span>
                    </li>
                    <li>
                        <img src="assets/icons/Image.svg" alt="icone de imagem">
                        <Span>240 Fotos </Span>
                    </li>
                </ul>
            </div>
        </header>
    </div>
<main class="container">
